<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile screen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="profile_screen.css">
</head>

<body>
  <nav class="navbar navbar-custom">
    <div class="d-flex align-items-center navbar-custom" id="div-conteiner">
      <a class="navbar-brand">
        <strong>Quatti</strong>
        <img src="../Imagens/icone-logo-quatti.png" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top">
      </a>
      <a class="nav-link active navbar-custom" aria-current="page" href="../home_screen/home_screen.html">
        <img src="../Imagens/botao-de-inicio.png" onmouseover="this.src='../Imagens/botao-de-inicio-hover.png'"
          onmouseout="this.src='../Imagens/botao-de-inicio.png'" width="30" height="30">
      </a>
      <a class="nav-link navbar-custom" href="../profile_screen/profile_screen.html">
        <img src="../Imagens/botao-de-user.png" onmouseover="this.src='../Imagens/botao-de-user-hover.png'"
          onmouseout="this.src='../Imagens/botao-de-user.png'" width="27" height="27">
      </a>
      <a class="nav-link navbar-custom" href="../message_screen/message_screen.html">
        <img src="../Imagens/botao-de-fala.png" onmouseover="this.src='../Imagens/botao-de-fala-hover.png'"
          onmouseout="this.src='../Imagens/botao-de-fala.png'" width="27" height="27">
      </a>
    </div>

    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search on Quatti" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" id="btn_search">Search</button>
    </form>
  </nav>


  <!--fim da navbar-->

  <div class="container">
    <div class="row first-row">
      <div class="col-3 text-center">
        <img src="../Imagens/icone-perfil-default.png" alt="icone_de_perfil" id="foto-perfil">
        <h6 style="margin-top: 25px;">
          <a href="../config_screen/config_screen.html" id="edit-profile">Edit profile</a>
        </h6>
      </div>
      <div class="col-6 align-self-center">
        <h1>Nickname</h1>
        <h4 id="username">@Username</h4>
        <h6 id="bio">Insira sua bio aqui!</h6>
      </div>
      <div class="col-3 text-center" id="achievements-side">
        <h1>Highlight</h1>
        <img src="../Imagens/highlight-default.png" alt="icone-conquista" id="highlight-icon">
        <h5 style="margin-top: 25px;">
          <a href="#" id="achievements">See other achievements</a>
        </h5>
      </div>
    </div>

    <div class="row second-row">
      <div class="col-1">
        <button type="button" class="btn btn-choose btn-primary btn-profile" id="btn-feed">Feed</button>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-choose btn-primary btn-profile" id="btn-likes">Likes</button>
      </div>
    </div>

    <!--comeco da estrutura da postagem-->
    <!--primeira postagem-->
    <div class="container container-feed">
      <div class="row row-feed">
        <div class="col-1">
          <img src="../Imagens/icone-perfil-default.png" width="70px" height="70px">
        </div>
        <div class="col-3" style="margin-left: 5%;">
          <h3>Nickname</h3>
          <label style="opacity: 60%;">@username</label>
        </div>
      </div>
      <div class="row row-text">
        <div class="col-8">
          <img src="../Imagens/lamppz.png" class="imagens">
        </div>
      </div>
      <div class="row row-items">
        <div class="col-1 col-items" id="first-item">
          <img src="../Imagens/botao-de-comentar.png" height="35px" id="items">
        </div>
        <div class="col-1 col-items">
          <img src="../Imagens/botao-de-like.png" height="35px" id="items">
        </div>
      </div>
    </div>
    <!--fim da estrutura de postagem-->

    <!--segunda postagem-->
    <div class="container container-feed">
      <div class="row row-feed">
        <div class="col-1">
          <img src="../Imagens/icone-perfil-default.png" width="70px" height="70px">
        </div>
        <div class="col-3" style="margin-left: 5%;">
          <h3>Nickname</h3>
          <h6 style="opacity: 60%;">@username</h6>
        </div>
      </div>
      <div class="row row-text">
        <div class="col-12">
          <label class="escritas">Obrigado por assistir nossa apresentaÃ§Ã£o! ðŸ¤—ðŸ™‚</label>
        </div>
      </div>
      <div class="row row-items">
        <div class="col-1 col-items" id="first-item">
          <img src="../Imagens/botao-de-comentar.png" height="35px" id="items">
        </div>
        <div class="col-1 col-items">
          <img src="../Imagens/botao-de-like.png" height="35px" id="items">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="profile_screen.js"></script>
</body>

</html>
