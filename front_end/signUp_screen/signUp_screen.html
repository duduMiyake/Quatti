<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp_screen.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <div id="box" class="container">
        <div class="row">
            <div class="col-6" id="left-side">
                <h1 id="account">Create account</h1>
                <form id="form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                            placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputUser" aria-describedby="emailHelp"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputNick" aria-describedby="emailHelp"
                            placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputConfirm" placeholder="Confirm password">
                    </div>
                </form>
            </div>

            <div class="col-5 align-self-center text-center" id="right-side">
                <h1 id="welcome-message">Welcome to Quatti</h1>
                <img src="../Imagens/icone-logo-quatti.png" alt="logo" id="logo-icon" width="260" height="260">
                <br>

                <button type="submit" class="btn btn-primary" onclick="quatti()" id="btnSignIn">
                    Sign Up
                </button>

            </div>
        </div>
    </div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);

        const email = document.getElementById("InputEmail");
        const usename = document.getElementById("InputUser");
        const nickname = document.getElementById("InputNick");
        const password = document.getElementById("InputPassword");
        const confirm = document.getElementById("InputConfirm")

        const submit = document.getElementById("btnSignIn")
        submit.addEventListener("click", validate)

        function quatti() {
            console.log("entrou");
            const form = document.getElementById("form")
            const InputEmail = email.value;
            const InputUser = usename.value;
            const InputNick = nickname.value;
            const InputPassword = password.value;
            const InputConfirm = confirm.value

            if (InputEmail == '' || InputUser == '' || InputNick == '' || InputPassword == '' || InputConfirm == '') {
                alert("Preencha todos os campos!")
                return
            }

            if (InputConfirm != InputPassword) {
                alert("Erro! As senhas não coincidem.");
                return
            }

            axios.get("http://localhost:3000/conta/email/" + InputEmail)
                .then(response => {

                    if (response.data.length > 0) {
                        alert("Este email já está em uso.");
                        form.reset();
                        return;
                    }

                    axios.post("http://localhost:3000/conta", {
                        email: InputEmail,
                        username: InputUser,
                        nickname: InputNick,
                        password: InputPassword

                    }).then((response) => {
                        alert("Seja bem vindo!")
                        window.location.href = "../home_screen/home_screen.html"

                    }).catch(function (err) {
                        alert(err.message);
                        form.reset();
                    });

                })
                .catch(function (err) {
                    alert(err.message)
                    form.reset()
                })
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
