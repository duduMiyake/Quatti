<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="config_screen.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <div class="container">
        <div class="row justify-content-between row-custom">
            <div class="col-2">
                <a class="btn btn-primary" href="../profile_screen/profile_screen.html" role="button">
                    Back
                </a>
            </div>
            <div class="col-3 text-end">
                <a class="btn btn-primary" id="logout" href="../signIn_screen/signIn_screen.html" role="button">
                    Logout
                </a>
            </div>
        </div>
        <div class="row row-custom">
            <div class="col-3 text-center">
                <img src="../Imagens/icone-perfil-default.png" alt="icone_de_perfil" id="foto-perfil">
                <h6 style="margin-top: 25px;">
                <form id="perfilpic" enctype="multipart/form-data">    
                    <input type="file" id="edit-profile" style="display: none;">
                    <label for="edit-profile" id="edit-profile">Change photo</label>
                </form>

                </h6>
            </div>
            <div class="col-4 align-self-center col-nicks">
                <form id="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputNick" placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="InputUser" placeholder="Username">
                    </div> 
                    <div class="text" id="atention">
                        <p> Atenção! Mudar o username (@) da sua conta pode fazer com que você perca o historico de postagens em seu perfil!</p> 
                    </div>  
                    <a class="btn btn-primary" id="btn-change_password" href="../password_screen/password_screen.html" role="button">
                        Change password
                    </a>
                </form>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-1">
                <textarea name="bioForm" id="Inputbio" cols="32" rows="6" style="resize: none;" placeholder="Write your bio here"></textarea>
            </div>
            <div class="col-2" id="savebtn">
                <button type="submit" class="btn btn-primary" onclick="trocar()" id="savebtn">
                    Save changes
                </button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>   
</body>

</html>
