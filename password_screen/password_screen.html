<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="password_screen.css">
</head>

<body>
    <div id="box" class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <img src="../Imagens/icone-logo-quatti.png" alt="logo" id="logo-icon">
                <br>
                <h1 id="txt">Change your password </h1>
                <br>
                <form>
                    <br>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder="New password">
                        <br>
                        <br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPasswordConfirm" placeholder="Confirm password">
                    </div>
                    <br>
                    <br>
                    <button type="submit" class="btn-signIn btn-primary" id="btn-acesso">Change</button>
                    <br>
                    <br>
            </div>
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
