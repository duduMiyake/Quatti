<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="home_screen.css">
</head>

<body>
  <nav class="navbar navbar-custom">
    <div class="d-flex align-items-center navbar-custom" id="div-conteiner">
      <a class="navbar-brand" href="#">
        <strong>Quatti</strong>
        <img src="../Imagens/icone-logo-quatti.png" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top">
      </a>
      <a class="nav-link active navbar-custom" aria-current="page" href="#">
        <img src="../Imagens/botao-de-inicio.png" onmouseover="this.src='../Imagens/botao-de-inicio-hover.png'"
          onmouseout="this.src='../Imagens/botao-de-inicio.png'" width="30" height="30">
      </a>
      <a class="nav-link navbar-custom" href="#">
        <img src="../Imagens/botao-de-user.png" onmouseover="this.src='../Imagens/botao-de-user-hover.png'"
          onmouseout="this.src='../Imagens/botao-de-user.png'" width="27" height="27">
      </a>
      <a class="nav-link navbar-custom" href="#">
        <img src="../Imagens/botao-de-fala.png" onmouseover="this.src='../Imagens/botao-de-fala-hover.png'"
          onmouseout="this.src='../Imagens/botao-de-fala.png'" width="27" height="27">
      </a>
    </div>

    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search on Quatti" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" id="btn_search">Search</button>
    </form>
  </nav>

  <!--fim da navbar-->

  <div class="container">
    <div class="col-7">
      <div id="box-2" class="container">
        <div class="row choice justify-content-between">
          <div class="col-3">
            <button class="btn btn-choose">
              <h5>For you</h5>
            </button>

          </div>
          <div class="col-3">
            <button class="btn btn-choose">
              <h5>Following</h5>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div id="box" class="container">
        <div class="row">
          <h1 id="txt-message">Messages</h1>
        </div>
        <div class="row justify-content-start">
          <button class="btn" id="btn-msg1">
            <div class="row">
              <div class="col-3">
                <img src="../Imagens/foto-msg-quati.png" width="70px" height="70px" id="foto-msg">
              </div>
              <div class="col-8" id="txt-message2">
                <h6>Seja bem vindo ao quatti! Veja sua primeira mensagem.</h6>
              </div>
            </div>
          </button>
        </div>
      </div>
      <button class="btn btn-quatti">
        <h1 id="txt-quatti">Quatti</h1>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
