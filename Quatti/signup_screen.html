<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_css.css">
</head>
<body>
    <div id="box">
        <label id="account">Create account</label>
        <br>
        <form>
            <br>
            <br>
            <div class="mx-3" style="width: 500px;" >
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="mx-3" style="width: 500px;">
                <label for="exampleInputEmail1" class="form-label">Username (@)</label>
                <input type="email" class="form-control" id="exampleInputUser" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="mx-3" style="width: 500px;">
                <label for="exampleInputEmail1" class="form-label">Nickname</label>
                <input type="email" class="form-control" id="exampleInputNick" aria-describedby="emailHelp">
            </div>
            <br>
            <div class="mx-3" style="width: 500px;">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <br>
            <div class="mx-3" style="width: 500px;">
                <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="exampleInputPassword1confirm">
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Sign up</button>

            
        </form>
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    
</body>
</html>
