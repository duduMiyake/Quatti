<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="message_screen.css">

</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="d-flex align-items-center navbar-custom" id="div-conteiner">
          <a class="navbar-brand">
            <strong>Quatti</strong>
            <img src="../Imagens/icone-logo-quatti.png" alt="Logo" width="30" height="30"
              class="d-inline-block align-text-top">
          </a>
          <a class="nav-link active navbar-custom" aria-current="page" href="../home_screen/home_screen.html">
            <img src="../Imagens/botao-de-inicio.png" onmouseover="this.src='../Imagens/botao-de-inicio-hover.png'"
              onmouseout="this.src='../Imagens/botao-de-inicio.png'" width="30" height="30">
          </a>
          <a class="nav-link navbar-custom" href="../profile_screen/profile_screen.html">
            <img src="../Imagens/botao-de-user.png" onmouseover="this.src='../Imagens/botao-de-user-hover.png'"
              onmouseout="this.src='../Imagens/botao-de-user.png'" width="27" height="27">
          </a>
          <a class="nav-link navbar-custom" href="../message_screen/message_screen.html">
            <img src="../Imagens/botao-de-fala.png" onmouseover="this.src='../Imagens/botao-de-fala-hover.png'"
              onmouseout="this.src='../Imagens/botao-de-fala.png'" width="27" height="27">
          </a>
        </div>
    
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search on Quatti" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="btn_search">Search</button>
        </form>
      </nav>

    <!--fim da navbar-->

    <div class="row first">
        <div class="col-4">
            <div class="row">
                <button class="btn btn-msg">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <img src="../Imagens/foto-msg-quati.png" height="70px" width="70px" id="foto-msg">
                        </div>
                        <div class="col-8" id="txt-message">
                            <h5 class="msg_name"> Quatti </h5>
                            <h6 class="msg-font">Seja bem vindo ao quatti! Veja sua primeira mensagem.</h6>
                        </div>
                    </div>
                </button>
            </div>
            <div class="row">
                <button class="btn btn-msg">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <img src="../Imagens/lamppz.png" height="70px" width="70px" id="foto-msg">
                        </div>
                        <div class="col-8" id="txt-message">
                            <h5 class="msg_name"> Lamppz </h5>
                            <h6 class="msg-font">Oiiii</h6>
                        </div>
                    </div>
                </button>
            </div>
            <!--coloca mais rows aqui para criar novas caixas de mensagem na esquerda (copiar e colar)-->
        </div>
        <div class="col-8">
            <div id="box">
                <div class="row" id="boxmsg">
                    <div class="col-5" id="boxmsg1">
                        <br>
                        <br>
                        <div class="mensagem">
                            <p>Seja bem vindo ao quatti!</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="boxmsg2">
                    <div class="col-12" style="color: white;">
                        <br>
                        <div class="mensagem2">
                            <p>Olá! Essa é minha primeira mensagem</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2" id="boxDigit">
                        <div class="form-outline" id="digit">
                            <input type="text" id="form12" class="form-control" placeholder="digite aqui" />
                        </div>
                    </div>
                    <div class="col-3" id="sendbtn">
                        <a class="btn btn-primary btn-send" href="#" role="button">
                            Send
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
