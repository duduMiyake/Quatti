<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="signUp_screen.css">
</head>

<body>
    <div id="box" class="container">
        <div class="row">
            <div class="col-6" id="left-side">
                <h1 id="account">Create account</h1>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputUser" aria-describedby="emailHelp"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputNick" aria-describedby="emailHelp"
                            placeholder="Nickname">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1confirm"
                            placeholder="Confirm password">
                    </div>
                </form>
            </div>

            <div class="col-5 align-self-center text-center" id="right-side">
                <h1 id="welcome-message">Welcome to Quatti</h1>
                <img src="../Imagens/icone-logo-quatti.png" alt="logo" id="logo-icon" width="260" height="260">
                <br>
                <button type="submit" class="btn btn-secondary">Sign up</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
