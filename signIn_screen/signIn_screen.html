<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn_screen.css">
</head>
<body>
    <div id="box" class="container">
        <div class="row">
            <div class="col-9" id="left-side">
                <img src="LOGO.png" alt="logo" id="logo-icon" width="200" height="200">
                <br>
                <label id="Login">Login to your Quatti account </label>
                <br>
                <form>
                    <br>
                    <br>
                    <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                    <br>
                    <br>
                    </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <br>
                    <br>      
            </div>
            <div class="col-3 align-self-end"  id="right-side">
                <label id="dont-have">Dont have an account?</label>  
                <br>
                <label id="text">Sign up and start showing everyone what you are doing!</label>  
                <br>
                <button type="submit" class="btn2 btn-secondary">Sign Up</button> 
            </div>
        </div>
    </div>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
