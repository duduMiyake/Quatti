<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn_screen.css">
</head>

<body>
    <div id="box" class="container text-center">
        <div class="row justify-content-between">
            <div class="col-7 left-side">
                <img src="../Imagens/icone-logo-quatti.png" alt="logo" id="logo-icon">
                <br>
                <h1 id="Login">Login to your Quatti account </h1>
                <br>
                <form>
                    <br>
                    <br>
                    <div class="form-group">
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="E-mail">
                        <br>
                        <br>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <br>
                    <br>    
                    <a class="btn btn-primary btn-signIn" href="../home_screen/home_screen.html" role="button">
                        Sign in
                    </a>
                    <br>
                    <br>
                </form>
            </div>
            <div class="col-3 right-side align-self-center text-center">
                <h1 id="dont-have">Dont have an account?</h1>
                <br>
                <h2 id="sign-up-now">
                    Sign up and start showing everyone what you are doing!
                </h2>
                <a class="btn btn-primary btn-signUp" href="../signUp_screen/signUp_screen.html" role="button">
                    Sign Up
                </a>
            </div>
        </div>
    </div>

    <script src="signIn_screen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
