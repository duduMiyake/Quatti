<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="navbar.css">
</head>

<body>
  <nav class="navbar navbar-custom">
    <div class="d-flex align-items-center navbar-custom" id="div-conteiner">
      <a class="navbar-brand">
        <strong>Quatti</strong>
        <img src="../Imagens/icone-logo-quatti.png" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top">
      </a>
      <a class="nav-link active navbar-custom" aria-current="page" href="../home_screen/home_screen.html">
        <img src="../Imagens/botao-de-inicio.png" onmouseover="this.src='../Imagens/botao-de-inicio-hover.png'"

      <a class="nav-link navbar-custom" href="../profile_screen/profile_screen.html">

      </a>

    <form class="d-flex" role="search">

      <button class="btn btn-outline-success" type="submit" id="btn_search">Search</button>
    </form>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
